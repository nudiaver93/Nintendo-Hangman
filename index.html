<!DOCTYPE html>
<html>
<head>
<title>Nintendo Hangman</title>
<!-- Reference Bootstrap -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- All other assets -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<section>

	<img class="logo" src="assets/images/logo.png" alt='logo'>

	<div class="music">
	</div>

</section>

<section>

<div class="gameContainer">

	<div class="container">

		<div class="col-xs-5 col-xs-offset-1 game">
			<!-- Insert picture here -->
			<div class="instructions1">
				<h2 class="text-center"> Guess the game! </h2>
			</div>
			<div class="imageContainer">
				<img src="assets/images/placeholder.jpeg" alt="game" class="img-responsive center-block">
			</div>
		</div>

		<div class="col-xs-5 game">
			<div class="instructions2">
				<h2 class="text-center"> Press any key to get started!</h2>
			</div>

			<div class="params1">
				<div class="row">
				<h2 class="wins col-xs-11 col-xs-offset-1"> Wins: 0</h2>
				<h2 class="remainingGuesses col-xs-11 col-xs-offset-1"> Guesses Left: 10</h2>
				</div>
			</div>

			<div class="word">
			</div>

			<div>
				<div class="row" style="position: absolute; bottom: 20px; left: 20px">
					<h4 class="guessedLetters col-xs-10 col-xs-offset-2" style="vertical-align: bottom"> Letters Guessed: </h4>
				</div>
			</div>


		</div>

	</div>

</div>
</section>
</body>
</html>
