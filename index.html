<!DOCTYPE html>
<html>
<head>
<title>Nintendo Hangman</title>
<!-- Reference Bootstrap -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- All other assets -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script type="text/javascript" src="assets/javascript/hangman.js"></script>

</head>
<body>

<section>

	<img class="logo" src="assets/images/logo.png" alt='logo'>

</section>

<section>

<div class="gameContainer">

	<div class="container">

		<div class="col-xs-5 col-xs-offset-1 game">
			<!-- Insert picture here -->
			<div class="instructions1">
				<h3 class="text-center"> Guess the game! </h3>
			</div>
			<div class="imageContainer">
				<img src="assets/images/placeholder.png" alt="game" class="img-responsive center-block">
			</div>
			<div class="music"></div>
		</div>

		<div class="col-xs-5 game">
			<div class="instructions2">
				<h3 class="text-center"> Press any key to get started!</h3>
			</div>

			<div class="params">
				<div class="row">
				<h3 class="remainingGuesses col-xs-11 col-xs-offset-1"> Guesses Left: 10</h3>
				<h4 class="guessedLetters col-xs-10 col-xs-offset-1"> Guessed: </h4>
				</div>
			</div>

			<div class="word">
			</div>

			<div>
				<div class="row">
					<h2 class="wins col-xs-8 col-xs-offset-4"> Wins: 0</h2>
				</div>
			</div>


		</div>

	</div>

</div>
</section>
</body>
</html>
