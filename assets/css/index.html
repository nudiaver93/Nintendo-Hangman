<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Variable Assignment</title>
</head>
<body>
	
	<!-- Note the script tag here as well as the "text/javascript" -->
	<script type="text/javascript">

	// This function returns the charCode of whatever key the user hits
	document.onkeyup = function(event) {
		alert(event.keyCode);
	};
	/*
	document.onkeyup = function(event) {
		alert(String.fromCharCode(event.keyCode).toLowerCase());
	}*/
	</script>
</body>
</html>
